<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    form {
        background: #fff;
        max-width: 300px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
        width: calc(100% - 20px);
        padding: 8px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    input[type="submit"] {
        width: 100%;
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background: #0056b3;
    }
</style>
</head>
<body>
    <div class="container" id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <input type="submit" value="Login">
        <p id="loginError" class="error-message">Invalid email or password</p>
    </form>
    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
</div>

<div class="container" id="signupContainer" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="submit" value="Sign Up">
        <p id="signupError" class="error-message"></p>
        <p id="signupSuccess" class="success-message">Sign up successful! You can now login.</p>
    </form>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
</div>

<script>
    // Show login form
    function showLogin() {
        document.getElementById("loginContainer").style.display = "block";
        document.getElementById("signupContainer").style.display = "none";
    }

    // Show signup form
    function showSignup() {
        document.getElementById("signupContainer").style.display = "block";
        document.getElementById("loginContainer").style.display = "none";
    }

    // Login form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var email = document.getElementById("loginEmail").value;
        var password = document.getElementById("loginPassword").value;

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in
                var user = userCredential.user;
                // Redirect to homepage or perform other actions
            })
            .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
                document.getElementById("loginError").innerText = errorMessage;
                document.getElementById("loginError").style.display = "block";
            });
    });

    // Signup form submission
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var email = document.getElementById("signupEmail").value;
        var password = document.getElementById("signupPassword").value;

        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed up
                var user = userCredential.user;
                document.getElementById("signupSuccess").style.display = "block";
                document.getElementById("signupError").style.display = "none";
                showLogin(); // Switch to login form after successful signup
            })
            .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
                document.getElementById("signupError").innerText = errorMessage;
                document.getElementById("signupError").style.display = "block";
            });
    });
</script>
</body>  
</html>
